version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Restrict Hazelcast to 5.2.x versions only (for Java 8 compatibility)
      # Allow patch updates within 5.2.x, but block upgrades to 5.3+
      - dependency-name: "com.hazelcast:hazelcast"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

  # Bundler dependencies for documentation
  - package-ecosystem: "bundler"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "chore"
      include: "scope"

