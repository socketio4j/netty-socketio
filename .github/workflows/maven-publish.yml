name: Maven Upload Release Package
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
          java-version: '21'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
    - name: Install gpg secret key
      run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
    - name: Detect version and set skip flag
      id: version
      run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-SNAPSHOT"* ]]; then
            echo "skipCentralPublishing=true" >> $GITHUB_OUTPUT
          else
            echo "skipCentralPublishing=false" >> $GITHUB_OUTPUT
          fi
    - name: Publish package
      env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
      # for publish, skip test, because test is in CI
      # Skip central-publishing-maven-plugin for SNAPSHOT versions
      run: mvn --batch-mode -DskipTests -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} -DskipCentralPublishing=${{ steps.version.outputs.skipCentralPublishing }} clean deploy -P release  -pl '!netty-socketio-smoke-test'
